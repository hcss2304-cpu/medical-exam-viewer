            margin: 0;
            padding: 0;
        }

        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-group label {
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }

        select, input[type="text"] {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: #2a2a4a;
            color: #fff;
            font-size: 14px;
            min-width: 180px;
        }

        select option {
            background: #2a2a4a;
            color: #fff;
            padding: 8px;
        }

        select option:hover, select option:checked {
            background: #4a9eff;
            color: #fff;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #4a9eff;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .question-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.2s;
        }

        .question-item:hover {
            border-color: rgba(74, 158, 255, 0.5);
        }

        .question-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .question-badge {
            background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .subject-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .question-preview {
            flex: 1;
            margin-left: 16px;
            color: #ccc;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .expand-icon {
            color: #666;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .question-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .question-detail {
            display: none;
            padding: 0 20px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-item.expanded .question-detail {
            display: block;
        }

        .question-text {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 16px 0;
            line-height: 1.8;
            font-size: 15px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 16px 0;
        }

        .choice {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.2s;
        }

        .choice:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .choice-letter {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .choice-text {
            line-height: 1.6;
        }

        .choice.correct {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.5);
        }

        .choice.correct .choice-letter {
            background: rgba(46, 213, 115, 0.3);
            color: #2ed573;
        }

        .answer-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .answer-btn {
            background: linear-gradient(135deg, #2ed573 0%, #1abc9c 100%);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 213, 115, 0.4);
        }

        .answer-display {
            display: none;
            margin-top: 16px;
            padding: 16px 20px;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            border-radius: 8px;
        }

        .answer-display.visible {
            display: block;
        }

        .answer-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .answer-value {
            font-size: 24px;
            font-weight: 700;
            color: #2ed573;
        }

        .correct-rate {
            margin-top: 8px;
            font-size: 14px;
            color: #ffa502;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* ランダム出題モード */
        .random-mode {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }

        .random-mode.active {
            display: block;
        }

        .random-mode h2 {
            color: #fff;
            margin-bottom: 16px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px;
            color: #666;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            select, input[type="text"] {
                width: 100%;
            }

            .stats {
                flex-direction: column;
            }

            .question-preview {
                display: none;
            }
        }

        /* 画像表示用スタイル */
        .question-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 16px 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .question-image-container {
            flex: 1 1 200px;
            max-width: 400px;
        }

        .question-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .question-image:hover {
            transform: scale(1.02);
        }

        .image-badge {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }

        /* 画像モーダル */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .image-modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }

        .image-modal-nav.prev { left: 10px; }
        .image-modal-nav.next { right: 10px; }

        .image-modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
        }

    </style>
</head>

        let currentImageIndex = 0;

        // 問題IDから画像を取得
        function getQuestionImages(q) {
            const questionId = `${q.exam_number}${q.section}${q.question_number}`;
            return imageMapping[questionId] || [];
        }

        // 画像HTMLを生成
        function renderQuestionImages(q) {
            const images = getQuestionImages(q);
            if (images.length === 0) return '';

            const imagesHtml = images.map((img, idx) => `
                <div class="question-image-container">
                    <img class="question-image"
                         src="${IMAGE_BASE_PATH}${img}"
                         alt="別冊画像 ${idx + 1}"
                         onclick="openImageModal('${q.exam_number}${q.section}${q.question_number}', ${idx})"
                         loading="lazy">
                </div>
            `).join('');

            return `<div class="question-images">${imagesHtml}</div>`;
        }

        // モーダルを開く
        function openImageModal(questionId, startIndex) {
            currentModalImages = (imageMapping[questionId] || []).map(img => IMAGE_BASE_PATH + img);
            currentImageIndex = startIndex;
            updateModalImage();
            document.getElementById('imageModal').classList.add('active');
        }

        // モーダルを閉じる
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // 前の画像
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + currentModalImages.length) % currentModalImages.length;
            updateModalImage();
        }

        // 次の画像
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentModalImages.length;
            updateModalImage();
        }

        // モーダル画像を更新
        function updateModalImage() {
            document.getElementById('modalImage').src = currentModalImages[currentImageIndex];
            document.getElementById('imageCounter').textContent =
                `${currentImageIndex + 1} / ${currentModalImages.length}`;
        }

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('imageModal').classList.contains('active')) {
                if (e.key === 'Escape') closeImageModal();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });


        // 問題リスト描画
        function renderQuestions() {
            const container = document.getElementById('questionList');

            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <p>該当する問題が見つかりませんでした</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredQuestions.map((q, idx) => `
                <div class="question-item" id="q-${idx}">
                    <div class="question-header" onclick="toggleQuestion(${idx})">
                        <div class="question-meta">
                            <span class="question-badge">${q.section}${q.question_number}</span>${getQuestionImages(q).length > 0 ? '<span class="image-badge">画像</span>' : ''}
                            <span class="subject-badge">${q.subject}</span>
                        </div>
                        <div class="question-preview">${q.question_text.substring(0, 80)}...</div>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="question-detail">
                        <div class="question-text">${q.question_text}</div>
                        ${renderQuestionImages(q)}
                        <div class="choices" id="choices-${idx}">
                            ${renderChoices(q, idx, false)}
                        </div>
                        <div class="answer-section">
                            <button class="answer-btn" onclick="showAnswer(${idx}, event)">正答を表示</button>
                            <div class="answer-display" id="answer-${idx}">
                                <div class="answer-label">正答</div>
                                <div class="answer-value">${q.answer.toUpperCase()}</div>
                                ${q.correct_rate ? `<div class="correct-rate">正答率: ${q.correct_rate}</div>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 選択肢描画
        function renderChoices(q, idx, showAnswer) {
            const choices = [
                { letter: 'a', text: q.choice_a },
                { letter: 'b', text: q.choice_b },
                { letter: 'c', text: q.choice_c },
                { letter: 'd', text: q.choice_d },
                { letter: 'e', text: q.choice_e },
            ].filter(c => c.text);

            return choices.map(c => {
                const isCorrect = showAnswer && q.answer.toLowerCase().includes(c.letter);
                return `
                    <div class="choice ${isCorrect ? 'correct' : ''}">
                        <span class="choice-letter">${c.letter.toUpperCase()}</span>
                        <span class="choice-text">${c.text}</span>
                    </div>
                `;
            }).join('');
        }

        // 問題展開/折りたたみ
        function toggleQuestion(idx) {
            const item = document.getElementById(`q-${idx}`);
            item.classList.toggle('expanded');
        }

        // 正答表示
        function showAnswer(idx, event) {
            event.stopPropagation();
            const q = filteredQuestions[idx];

            // 正答の選択肢をハイライト
            document.getElementById(`choices-${idx}`).innerHTML = renderChoices(q, idx, true);

            // 正答表示
            document.getElementById(`answer-${idx}`).classList.add('visible');
        }

        // ランダム出題
        function randomQuestion() {
            const pool = filteredQuestions.length > 0 ? filteredQuestions : questions;
            const randomIdx = Math.floor(Math.random() * pool.length);
            const q = pool[randomIdx];

            document.getElementById('randomMode').classList.add('active');
            document.getElementById('randomQuestion').innerHTML = `
                <div class="question-item expanded" style="margin: 0;">
                    <div class="question-header" style="cursor: default;">
                        <div class="question-meta">
                            <span class="question-badge">第${q.exam_number}回 ${q.section}${q.question_number}</span>
                            <span class="subject-badge">${q.subject}</span>
                        </div>
                    </div>
                    <div class="question-detail" style="display: block;">
                        <div class="question-text">${q.question_text}</div>
                        ${renderQuestionImages(q)}
                        <div class="choices" id="random-choices">
                            ${renderRandomChoices(q, false)}
                        </div>
                        <div class="answer-section">
                            <button class="answer-btn" onclick="showRandomAnswer()">正答を表示</button>
                            <div class="answer-display" id="random-answer">
                                <div class="answer-label">正答</div>
                                <div class="answer-value">${q.answer.toUpperCase()}</div>
                                ${q.correct_rate ? `<div class="correct-rate">正答率: ${q.correct_rate}</div>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 現在のランダム問題を保存
            window.currentRandomQuestion = q;

            // ページトップへスクロール
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderRandomChoices(q, showAnswer) {
            const choices = [
                { letter: 'a', text: q.choice_a },
                { letter: 'b', text: q.choice_b },
                { letter: 'c', text: q.choice_c },
                { letter: 'd', text: q.choice_d },
                { letter: 'e', text: q.choice_e },
            ].filter(c => c.text);

            return choices.map(c => {
                const isCorrect = showAnswer && q.answer.toLowerCase().includes(c.letter);
                return `
                    <div class="choice ${isCorrect ? 'correct' : ''}">
                        <span class="choice-letter">${c.letter.toUpperCase()}</span>
                        <span class="choice-text">${c.text}</span>
                    </div>
                `;
            }).join('');
        }

        function showRandomAnswer() {
            const q = window.currentRandomQuestion;
            document.getElementById('random-choices').innerHTML = renderRandomChoices(q, true);
            document.getElementById('random-answer').classList.add('visible');
        }

        function exitRandomMode() {
            document.getElementById('randomMode').classList.remove('active');
        }
    </script>

    <!-- 画像モーダル -->
    <div class="image-modal" id="imageModal">
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <span class="image-modal-nav prev" onclick="prevImage()">&#10094;</span>
        <img id="modalImage" src="" alt="拡大画像">
        <span class="image-modal-nav next" onclick="nextImage()">&#10095;</span>
        <div class="image-modal-counter" id="imageCounter"></div>
    </div>

</body>
</html>
